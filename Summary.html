<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results Summary</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="Summary.css">
</head>

<body>
	<div class="card">
		<div class="row">
			<div class="col-xl-6" id="First-Col">
				<div class="card-body">
					<div class="card-title" id="Div-Result"><span id="Result">Your Result</span></div>
					<div class="container" id="Num-Div">
						<span id="Num">76</span>
						<span id="Num2">of 100</span>
					</div>
					<div class="container" id="Great-Div">
						<span id="Great">Great</span>
					</div>
					<p class="lead">You scored higher than 65% of the people who have taken these tests.</p>
				</div>
			</div>
			<div class="col-xl-6" id="Second-Col">
				<div class="card-body">
					<div class="card-title">
						<h1 class="h1">Summary</h1>
					</div>

					<div class="alert" role="alert" id="First-Alert" class="container d-inline">

						<img src="icon-reaction.svg" alt="Reaction Icon" class="img-fluid">
						<div class="container d-inline" id="Reaction">Reaction</div>
						<div class="container d-inline" id="First-Div">80 <span id="First-Span"> / 100</span></div>
					</div>
					<div class="alert" role="alert" id="Second-Alert" class="container d-inline">

						<img src="icon-memory.svg" alt="Memory Icon" class="img-fluid">
						<div class="container d-inline" id="Memory">Memory</div>
						<div class="container d-inline" id="Second-Div">92 <span id="Second-Span"> / 100</span></div>
					</div>
					<div class="alert" role="alert" id="Third-Alert" class="container d-inline">

						<img src="icon-verbal.svg" alt="Verbal Icon" class="img-fluid">
						<div class="container d-inline" id="Verbal">Verbal</div>

						<div class="container d-inline" id="Third-Div">61 <span id="Third-Span"> / 100</span></div>
					</div>
					<div class="alert" role="alert" id="Forth-Alert" class="container d-inline">

						<img src="icon-visual.svg" alt="Visual Icon" class="img-fluid">
						<div class="container d-inline" id="Visual">Visual</div>

						<div class="container d-inline" id="Forth-Div">73 <span id="Forth-Span"> / 100</span></div>
					</div>
					<div class="btn" type="button">Continue</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
		integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
		crossorigin="anonymous"></script>
</body>

</html>
